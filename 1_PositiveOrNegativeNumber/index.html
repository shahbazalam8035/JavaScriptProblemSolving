<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 18px;
        font-weight: bold;
      }

      input {
        padding: 5px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      button {
        padding: 5px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #result {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Positive or Negative number</h1>
    <p>Enter a number:</p>
    <input type="number" id="numInput" />
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>
    
    <script>
      function checkNumber() {
        var num = document.getElementById("numInput").value;
        if (num > 0) {
          document.getElementById("result").innerHTML =
            num + " is a positive number.";
        } else if (num < 0) {
          document.getElementById("result").innerHTML =
            num + " is a negative number.";
        } else {
          document.getElementById("result").innerHTML = "The number is zero.";
        }
      }
    </script>
  </body>
</html>
